<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Time!</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav>
        Enter the Contest for the Vacation of a Lifetime
    </nav>
    <main>
        <h2>Vacation Contest Sign-Up Form</h2>
        <form method="get" action="results.html"> 
           <!--Personal information-->
            <div>
                <label for="firstname">Your First Name</label>
                <input type="text" id="firstname" name="firstname" required
                minlength="2"
                maxlength="35">
                <label for="lastname">Your Last Name</label>
                <input type="text" id="lastname" name="lastname" required
                minlength="2"
                maxlength="35">
                <label for="age">Your Age</label> 
                <input type="number" name="age" id="age"
                min="21"
                max="120">
                <h5>You must be 21 or older to enter this contest</h5>
                <!--Location info-->
            </div>
            <fieldset>
                <legend>Your Contact Info</legend>
                <label for="email">Your Email</label>
                <input type="text" id="email" name="email" required>
            <label for="address">Your Address</label>
            <input type="text" id="address" name="address">
            <label for="City">Your City</label>
            <input type="text" id="City" name="City">
            <label for="state">Your State</label>
            <select name="state" id="state"> 
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CT">Connecticut</option>
                <option value="CO">Colorado</option>
                <option value="DE">Delaware</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="IA">Iowa</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="MA">Massachussets</option>
                <option value="MD">Maryland</option>
                <option value="ME">Maine</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MO">Missouri</option>
                <option value="MS">Mississippi</option>
                <option value="MT">Montana</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="NE">Nebraska</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NV">Nevada</option>
                <option value="NY">New York</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VA">Virginia</option>
                <option value="VT">Vermont</option>
                <option value="WA">Washington</option>
                <option value="WI">Wisconsin</option>
                <option value="WV">West Virginia</option>
                <option value="WY">Wyoming</option>
            </select>
            
         
            <label for="zipcode">Your Zip code</label>
            <input type="text" id="zipcode" name="zipcode" pattern="[0-9]{5}" title="5-Digit US Zip Code">
            <!-- Extras amd such-->
        </fieldset>
            <fieldset>
                <legend>Your Prefrences</legend>
                <label>Location</label>
            <div>
                
                <input type="radio" value="Aruba" name="location">
                <label>Aruba</label>
            </div>
            <div>
                
                <input type="radio" value="Japan" name="location">
                <label>Japan</label>
            </div>
            <div>
                
                <input type="radio" value="Reykjavik" name="location">
                <label>Reykjavik</label>
            </div>
            <div>
               
                <input type="radio" value="New Zealand" name="location">
                <label>New Zealand</label>
            </div>
            <hr>
            <div>
                <label>Your Favorite Color</label>
                <input type="color" name="color">
            <hr>
            </div>
            
            <label>Extras</label>

            <div>
                
                <input type="checkbox" name="extras">
                <label>Sauna Acess</label>
            </div>
            <div>
               
                <input type="checkbox" name="extras">
                <label>Ziplining</label>
            </div>
            <div>
                
                <input type="checkbox" name="extras">
                <label>Skydiving</label>
            </div>
            <div>
                
                <input type="checkbox" name="extras">
                <label>golfing</label>
            </div>
            </fieldset>
            
            
            <input type="submit" value="Enter the Contest">
        </form>
    </main>
    <footer>
        <h2>Resource Attributions</h2>
        <p>All images provided for free use via <a href="https://unsplash.com/">Unsplash.com</a> whose generous <a href="https://unsplash.com/license">license details can be found here</a>.</p>
    </footer>
</body>
</html>
